<!DOCTYPE html>
<html>
<head>
    <title>Tik Dowloder Ai</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .logo p {
            opacity: 0.8;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #25D366;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }
        .btn-audio {
            background: #FF6B6B;
        }
        .btn-audio:hover {
            background: #FF4757;
        }
        .creator {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéµ Tik Dowloder Ai</h1>
            <p>Download TikTok Videos & Audio</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="üîó Paste TikTok link here...">
        </div>
        
        <button class="btn" onclick="downloadVideo()">üì• Download Video</button>
        <button class="btn btn-audio" onclick="downloadAudio()">üéµ Download Audio</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Downloading... ‚è≥</p>
        </div>
        
        <div class="creator">
            <p><strong>Creator: @shaafici_xl</strong></p>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // TikTok Download API
        async function downloadTikTok(url, type) {
            try {
                showLoading();
                
                // TikTok Download API
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.code === 0) {
                    let downloadUrl;
                    if (type === 'video') {
                        downloadUrl = "https://www.tikwm.com" + data.data.play;
                    } else {
                        downloadUrl = "https://www.tikwm.com" + data.data.music;
                    }
                    
                    // Direct download to phone
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = `tiktok_${type}_${Date.now()}.${type === 'video' ? 'mp4' : 'mp3'}`;
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    hideLoading();
                    alert('‚úÖ Download started! Check your gallery üì±');
                    
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                hideLoading();
                alert('‚ùå Download failed! Try another link.');
            }
        }

        function downloadVideo() {
            let url = document.getElementById('videoUrl').value.trim();
            if(url && (url.includes('tiktok.com') || url.includes('vt.tiktok.com'))) {
                downloadTikTok(url, 'video');
            } else {
                alert('‚ùå Please enter a valid TikTok link!');
            }
        }

        function downloadAudio() {
            let url = document.getElementById('videoUrl').value.trim();
            if(url && (url.includes('tiktok.com') || url.includes('vt.tiktok.com'))) {
                downloadTikTok(url, 'audio');
            } else {
                alert('‚ùå Please enter a valid TikTok link!');
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Auto-paste from clipboard
        document.getElementById('videoUrl').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if(text.includes('tiktok.com')) {
                    document.getElementById('videoUrl').value = text;
                }
            } catch (err) {
                console.log('Clipboard access denied');
            }
        });
    </script>
</body>
</html>index.html
