<!DOCTYPE html>
<html>
<head>
    <title>Tik Dowloder Ai</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHRpa3RvayUyMHZpZGVvfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF0080, #00F0FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .logo p {
            opacity: 0.9;
            font-size: 16px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .options {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #FF0080, #FF8C00);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.4);
        }
        .btn-video {
            background: linear-gradient(45deg, #25D366, #128C7E);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        .btn-audio {
            background: linear-gradient(45deg, #FF6B6B, #FF4757);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .preview {
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        .preview img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        .creator {
            text-align: center;
            margin-top: 25px;
            opacity: 0.8;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéµ Tik Dowloder Ai</h1>
            <p>Download TikTok Videos & Music</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="üîó Paste TikTok link here..." 
                   oninput="showOptions()">
        </div>
        
        <div class="options" id="options">
            <button class="btn btn-video" onclick="downloadVideo()">
                üì• Download Video
            </button>
            <button class="btn btn-audio" onclick="downloadAudio()">
                üéµ Download Music
            </button>
        </div>
        
        <div class="preview" id="preview">
            <img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHRpa3RvayUyMHZpZGVvfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" 
                 alt="Video Preview">
            <p>Video Preview Available</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Downloading... ‚è≥</p>
        </div>
        
        <div class="creator">
            <p><strong>Creator: @shaafici_xl</strong></p>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function showOptions() {
            const url = document.getElementById('videoUrl').value.trim();
            const options = document.getElementById('options');
            const preview = document.getElementById('preview');
            
            if (url && (url.includes('tiktok.com') || url.includes('vt.tiktok.com'))) {
                options.style.display = 'block';
                preview.style.display = 'block';
            } else {
                options.style.display = 'none';
                preview.style.display = 'none';
            }
        }

        // TikTok Download API
        async function downloadTikTok(url, type) {
            try {
                showLoading();
                
                // TikTok Download API
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.code === 0) {
                    let downloadUrl;
                    let filename;
                    
                    if (type === 'video') {
                        downloadUrl = "https://www.tikwm.com" + data.data.play;
                        filename = `tiktok_video_${Date.now()}.mp4`;
                    } else {
                        downloadUrl = "https://www.tikwm.com" + data.data.music;
                        filename = `tiktok_music_${Date.now()}.mp3`;
                    }
                    
                    // Direct download to phone
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = filename;
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    hideLoading();
                    alert('‚úÖ Download started! Check your gallery üì±');
                    
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                hideLoading();
                alert('‚ùå Download failed! Try another link.');
            }
        }

        function downloadVideo() {
            let url = document.getElementById('videoUrl').value.trim();
            if(url && (url.includes('tiktok.com') || url.includes('vt.tiktok.com'))) {
                downloadTikTok(url, 'video');
            } else {
                alert('‚ùå Please enter a valid TikTok link!');
            }
        }

        function downloadAudio() {
            let url = document.getElementById('videoUrl').value.trim();
            if(url && (url.includes('tiktok.com') || url.includes('vt.tiktok.com'))) {
                downloadTikTok(url, 'audio');
            } else {
                alert('‚ùå Please enter a valid TikTok link!');
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('options').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('options').style.display = 'block';
        }

        // Auto-paste from clipboard
        document.getElementById('videoUrl').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if(text.includes('tiktok.com')) {
                    document.getElementById('videoUrl').value = text;
                    showOptions();
                }
            } catch (err) {
                console.log('Clipboard access denied');
            }
        });
    </script>
</body>
</html>
