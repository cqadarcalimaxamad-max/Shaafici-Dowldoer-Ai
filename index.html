<!DOCTYPE html>
<html>
<head>
    <title>Dowloder.Ai</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://i.imgur.com/ead5c5500285e56aff4928fdf102.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF0080, #00F0FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .logo p {
            opacity: 0.9;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .download-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #FF0080, #FF8C00);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.4);
        }
        .auto-section {
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        .auto-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.3s ease;
        }
        .auto-video {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        .auto-music {
            background: linear-gradient(45deg, #FF6B6B, #FF4757);
        }
        .auto-btn:hover {
            transform: translateY(-2px);
        }
        .creator {
            text-align: center;
            margin-top: 25px;
            opacity: 0.8;
            font-size: 14px;
        }
        .channels {
            text-align: center;
            margin-top: 15px;
            opacity: 0.7;
            font-size: 12px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéµ Dowloder.Ai</h1>
            <p>Automatic TikTok Downloader</p>
            <p>Paste link ‚Üí Auto download! üöÄ</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="üîó Paste TikTok link here..." 
                   oninput="checkAutoDownload()">
        </div>
        
        <div class="auto-section" id="autoSection">
            <p>üéØ Choose automatic download:</p>
            <button class="auto-btn auto-video" onclick="autoDownload('video')">
                üé¨ Auto Download Video (To Gallery)
            </button>
            <button class="auto-btn auto-music" onclick="autoDownload('music')">
                üéµ Auto Download Music (To Music Folder)
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Downloading... ‚è≥</p>
        </div>
        
        <div class="creator">
            <p><strong>Creator: @shaafici_xl</strong></p>
        </div>
        
        <div class="channels">
            <p>üì¢ Telegram News: <a href="https://t.me/newsshaaficiAi" style="color: #00F0FF; text-decoration: none;">@newsshaaficiAi</a></p>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function checkAutoDownload() {
            const url = document.getElementById('videoUrl').value.trim();
            const autoSection = document.getElementById('autoSection');
            
            if (url && (url.includes('tiktok.com') || url.includes('vt.tiktok.com'))) {
                autoSection.style.display = 'block';
            } else {
                autoSection.style.display = 'none';
            }
        }

        // AUTOMATIC DOWNLOAD FUNCTION
        async function autoDownload(type) {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url || (!url.includes('tiktok.com') && !url.includes('vt.tiktok.com'))) {
                alert('‚ùå Please enter a valid TikTok link!');
                return;
            }

            try {
                showLoading(type);
                
                // TikTok Download API
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.code === 0) {
                    let downloadUrl;
                    let filename;
                    let successMessage;

                    if (type === 'video') {
                        downloadUrl = "https://www.tikwm.com" + data.data.play;
                        filename = `tiktok_video_${Date.now()}.mp4`;
                        successMessage = '‚úÖ Video automatically saved to gallery! üì±';
                    } else {
                        downloadUrl = "https://www.tikwm.com" + data.data.music;
                        filename = `tiktok_music_${Date.now()}.mp3`;
                        successMessage = '‚úÖ Music automatically saved to music folder! üéµ';
                    }

                    // AUTOMATIC DOWNLOAD TO PHONE
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = filename;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Force download with timeout
                    setTimeout(() => {
                        hideLoading();
                        alert(successMessage);
                        
                        // Auto-clear input after download
                        document.getElementById('videoUrl').value = '';
                        document.getElementById('autoSection').style.display = 'none';
                    }, 2000);

                } else {
                    throw new Error('Download failed - API error');
                }
            } catch (error) {
                hideLoading();
                alert('‚ùå Automatic download failed! Try another link.');
                console.error('Download error:', error);
            }
        }

        function showLoading(type) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('autoSection').style.display = 'none';
            
            const loadingText = document.getElementById('loadingText');
            if (type === 'video') {
                loadingText.textContent = 'Auto-saving video to gallery... üì•';
            } else {
                loadingText.textContent = 'Auto-saving music to folder... üéµ';
            }
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Auto-paste from clipboard
        document.getElementById('videoUrl').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text.includes('tiktok.com')) {
                    document.getElementById('videoUrl').value = text;
                    checkAutoDownload();
                }
            } catch (err) {
                console.log('Clipboard access denied');
            }
        });

        // Auto-check when page loads
        Telegram.WebApp.ready();
    </script>
</body>
</html>
