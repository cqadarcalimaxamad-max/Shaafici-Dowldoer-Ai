<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Shaafici - Daawo Video</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f3f3f3; }
    .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; }
    img.logo { width: 120px; margin-bottom: 10px; }
    input[type="text"] { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
    button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button.support { background: #0088cc; }
    button.email { background: #28a745; }
    .video-player { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/ios-filled/250/957a6acff0bfe33226060b8/well.png" alt="Logo" class="logo" />
    <h2>Shaafici - Daawo Video Link</h2>
    <input type="text" id="videoLink" placeholder="Ku dhaji link-ga Video-ga YouTube ama Video kale">
    <br>
    <button onclick="playVideo()">Daawo Video</button>
    <div class="video-player" id="player"></div>
    <br>
    <button class="support" onclick="window.open('https://t.me/chatsvipreduy','_blank')">Telegram Support</button>
    <button class="support" onclick="window.open('https://t.me/shaafici_xl','_blank')">@shaafici_xl</button>
    <button class="email" onclick="window.open('mailto:shaaficiupdy163@gmail.com')">Email Support</button>
  </div>
  <script>
    function playVideo() {
      var link = document.getElementById("videoLink").value;
      var playerDiv = document.getElementById("player");
      if (link.includes("youtube.com") || link.includes("youtu.be")) {
        // Extract video ID and embed
        var idMatch = link.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        var videoId = idMatch ? idMatch[1] : null;
        if (videoId) {
          playerDiv.innerHTML = '<iframe width="360" height="215" src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allowfullscreen></iframe>';
        } else {
          playerDiv.innerHTML = "Fadlan geli link sax ah oo YouTube ah.";
        }
      } else if (link.match(/^https?:\/\/.+\.(mp4|webm|ogg)$/i)) {
        // Direct video file
        playerDiv.innerHTML = '<video controls width="360"><source src="' + link + '"></video>';
      } else {
        playerDiv.innerHTML = "Fadlan geli link sax ah oo Video ah.";
      }
    }
  </script>
</body>
</html>
